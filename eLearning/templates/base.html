<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'chat_bot/cstyle.css' %}">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Bot support</h4>
                    <p class="chatbox__description--header">Hi. I'm SAS. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{% static 'chat_bot/images/chatbox-icon.svg' %}" /></button>
        </div>
    </div>
</div>

    <script src="{% static 'jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'chat_bot/app.js' %}"></script>

</body>
</html>
